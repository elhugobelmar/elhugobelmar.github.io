<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Animales</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <header>
        <h1>🐾 Registrar un animal en adopción</h1>
    </header>

    <main>
        <form>
            <label for="nombre">Nombre del publicante:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre">

            <label for="whatsapp">Número de WhatsApp:</label>
            <input type="tel" id="whatsapp" name="whatsapp" placeholder="Ejemplo: +56912345678">

            <label for="fotos">Adjuntar fotos del animal:</label>
            <button type="button">📷 Adjuntar archivos</button>

            <label for="comentario">Comentario:</label>
            <textarea id="comentario" name="comentario" rows="4" placeholder="Agrega algun comentario..."></textarea>

            <label for="ubicacion">Ubicación:</label>
            <input type="text" id="ubicacion" name="ubicacion" placeholder="Ejemplo: Santiago, Chile">

            <button type="submit">Registrar</button>
        </form>
    </main>
</body>
</html>
