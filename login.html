<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información de la Ubicación</title>
    <link rel="stylesheet" href="ubicacion.css">
</head>
<body>
    <header>
        <h1>🐾 Gracias por considerar adoptar a un nuevo amigo</h1>
    </header>

    <main>
        <p>Encuentra la ubicación donde puedes conocer a esta mascota.</p>

        <!-- Botón para desplegar el mapa -->
        <button onclick="toggleMapa()">📍 Ver ubicación</button>
        <div id="mapa" class="mapa-container">
                <img src="imagenes/mapa.jpeg" alt="mapa">
        </div>

        <!-- Botón para desplegar el código QR -->
        <button onclick="toggleQR()">📲 Contactar al publicante</button>
        <div id="qr-container" class="qr-container">
            <img src="imagenes/rick.png" alt="Código QR">
            <p>Escanea el código para contactar con el emitente de la publicación.</p>
        </div>
    </main>

<script>
    function toggleMapa() {
        var mapa = document.getElementById("mapa");
        mapa.classList.toggle("active");
    }

    function toggleQR() {
        var qr = document.getElementById("qr-container");
        qr.classList.toggle("active");
    }
</script>

</body>
</html>
